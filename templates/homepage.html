<!doctype html>
<title>SGSC Visualizer</title>
<link rel=stylesheet type=text/css href="{{ url_for('static',filename='style.css')}}">
<div class=page>
    <h1><i>Smart Grid, Smart City</i> Visualizer</h1>
    <div class=metanav>
        <form id='customer_select' method='post' action='index'>
            <select name="customer_id" width="300px">
                {% for c in c_keys %}
                <option value="{{ c }}" SELECTED>{{ c }}</option>
                {% endfor %}
            </select>
            <input type='submit' value='Select Customer'/>
        </form>
    </div>
</div>
